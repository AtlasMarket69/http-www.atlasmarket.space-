<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AtlasMarket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-background"></div>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo"><a href="index.html">AtlasMarket</a></div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="tos.html">TOS</a></li>
                <li><a href="guides.html">Guides</a></li>
                <li><a href="downloads.html">Downloads</a></li>
                <li><a href="discord.html">Discord</a></li>
                <li><a href="status.html">Status</a></li>
                <li><a href="vouches.html">Vouches</a></li>
                <li><a href="login.html" class="btn">Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="content">
        <section class="section">
            <div class="auth-container">
                <div class="auth-card">
                    <h1>Create Account</h1>
                    <p>Sign up to leave vouches and access your account panel</p>
                    
                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required minlength="6">
                            <small>Minimum 6 characters</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        
                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                        <div id="successMessage" class="success-message" style="display: none;"></div>
                        
                        <button type="submit" class="btn btn-primary">Create Account</button>
                        
                        <p class="auth-link">
                            Already have an account? <a href="login.html">Login here</a>
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match';
                errorMsg.style.display = 'block';
                return;
            }
            
            try {
                    const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successMsg.textContent = data.message;
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'account.html';
                    }, 1500);
                } else {
                    let errorText = data.error || 'Registration failed';
                    if (data.details) {
                        errorText += ': ' + data.details;
                    }
                    errorMsg.textContent = errorText;
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorMsg.innerHTML = 'Connection error. Please make sure the server is running.<br><small>Run "npm start" in the terminal to start the server.</small>';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
